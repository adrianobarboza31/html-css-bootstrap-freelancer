<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap freelancer</title>
</head>
<body>
    <!-- HEADER -->
    <header class="bg-darkblu">
        <nav class="navbar navbar-expand-lg navbar-dark h-100">
            <div class="container-md">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" aria-current="page" href="#">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- MAIN -->
    <main>
        <section id="hero" class="bg-lightgreen">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <img class="avatar" src="./img/avatar.svg" alt="">
                        <h1 class="text-uppercase">Start Bootstrap</h1>
                    </div>
                </div>
            </div>
        </section>
        <section id="portfolio" class="">
            <div class="container-md">
                portfolio
            </div>
        </section>
        <section id="about" class="bg-lightgreen">
            <div class="container-md">
                about
            </div>
        </section>
        <section id="contact-me">
            <div class="container-md">
                contact me
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <section class="ab-top bg-blu">
            <div class="container-md">
                footer top
            </div>
        </section>
        <section class="ab-bottom bg-darkblu">
            <div class="container-md">
                footer bottom
            </div>
        </section>
    </footer>
</body>
</html>
